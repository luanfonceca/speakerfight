{% load socialaccount %}

{% get_providers as socialaccount_providers %}

<div class="btn-group social-account">
  {% for provider in socialaccount_providers %}
    <a class="btn btn-flat btn-large" href="{% provider_login_url provider.id process=process %}">
      <i class="icon icon-white icon-{% if provider.id == 'google' %}google-plus{% else %}{{ provider.id }}{% endif %}"></i>
      <span>{{ provider.name|title }}</span>
    </a>
  {% endfor %}
</div>
