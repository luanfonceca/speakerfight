{% load active_link_tags %}
{% load i18n %}

{% block scripts %}
  <script type="text/javascript">
    function div(text, classes) {
      return '<div class="' + classes + '">' + text;
    }
    $(function () {
      var pointer = '<div class="pointer">' +
                      '<div class="arrow"></div>' +
                      '<div class="arrow_border"></div>' +
                    '</div>';
      $('#dashboard-menu').find('li.active').append(pointer);
    });
  </script>
{% endblock scripts %}

<div id="sidebar-nav">
  <ul id="dashboard-menu">
    <li class="{% active_link 'list_events' %}">
      <a href="{% url 'list_events' %}">
        <i class="icon-calendar-empty"></i>
        <span>{% trans "Events" %}</span>
      </a>
    </li>
    <li class="{% active_link 'past_events' %}">
      <a href="{% url 'past_events' %}">
        <i class="icon-time"></i>
        <span>{% trans "Past Events" %}</span>
      </a>
    </li>
    {% if request.user.is_authenticated %}
    <li class="{% active_link 'my_events' %}">
      <a href="{% url 'my_events' %}">
        <i class="icon-calendar"></i>
        <span>{% trans "My Events" %}</span>
      </a>
    </li>
    <li class="{% active_link 'my_proposals' %}">
      <a href="{% url 'my_proposals' %}">
        <i class="icon-comment"></i>
        <span>{% trans "My Proposals" %}</span>
      </a>
    </li>
    {% endif %}
  </ul>
</div>
